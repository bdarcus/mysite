$def with (item, content)

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN"
    "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:foaf="http://xmlns.com/foaf/0.1/"
    xmlns:bibo="http://purl.org/ontology/bibo/" 
    xmlns:dc="http://purl.org/dc/terms/"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:skos="http://www.w3.org/2004/02/skos/core#">

  <head profile="http://www.w3.org/2003/g/data-view">
    <title>$item.title</title>
    $:render.header()
  </head>
  <body>
   $:render.menu()
    <div id="content" about="$item.resUri">
      <h1 property="dc:title" class="title">$item.title</h1>


$if item.abstract:
      <div class="abstract" property="dc:abstract">
	<h2>Abstract</h2>
     $:markdown(item.abstract)
      </div>

      
      <div class="subjects"><strong>subjects</strong>:
$for category in item.subjects:
        <a href="$rel_uri(category.resUri)" rel="dc:subject">$category.pref_label</a>

	
      </div>

      
$if content:
      <div class="content">
     $:markdown(content)
      </div>


      
    </div>
   $:render.footer()
  </body>
</html>
