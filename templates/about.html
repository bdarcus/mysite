$def with (agent)

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN"
    "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:skos="http://www.w3.org/2004/02/skos/core#">

  <head profile="http://www.w3.org/2003/g/data-view">
    <title>About | $agent.name</title>
    $:render.header()
  </head>
  <body>
   $:render.menu()
    <div id="content" about="$agent.resUri">
      <h1 class="title">About <span property="foaf:name">$agent.name</span></h1>
      <p>$agent.description</p>
      <dl>
	<dt>interests</dt>
	<dd>
$for interest in agent.interests:
    <a href="$rel_uri(interest.resUri)">$interest.pref_label</a>

	</dd>
      </dl>
    </div>
   $:render.footer()
  </body>
</html>
